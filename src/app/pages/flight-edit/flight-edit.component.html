<form [formGroup]="editForm" (submit)="submit()">

  <app-form-control-state [control]="editForm">
    Form
  </app-form-control-state>

  <div class="form-group row">
    <label for="to" class="col-2 col-form-label">To:</label>
    <div class="col-10">
      <span class="fa fa-spin fa-spinner" *ngIf="editForm.get('to').pending"></span>
      <input id="to" formControlName="to" class="form-control" type="text">
    </div>
    <div class="error" *ngIf="editForm.get('to').hasError('required') && editForm.get('to').touched">
      This field is required!
    </div>
  </div>

  <app-form-control-state [control]="editForm.get('to')">
    To
  </app-form-control-state>


  <div class="form-group row">
    <label for="to" class="col-2 col-form-label">From:</label>
    <div class="col-10">
    </div>
    <input id="from" [value]="editForm.get('from').value" formControlName="from" class="form-control" type="text">
  </div>

  <div class="form-group row">
    <label for="to" class="col-2 col-form-label">From:</label>
    <div class="col-10">
      {{editForm.get('from').value}}
      <app-counter formControlName="from"></app-counter>
    </div>
  </div>

  <div class="form-group row">
    <label for="to" class="col-2 col-form-label">Date:</label>
    <div class="col-10">
      <input id="date" formControlName="date" class="form-control" type="text">
    </div>
  </div>

  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
    <button type="button" (click)="disable()">Disable</button>

</form>
